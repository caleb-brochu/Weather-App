<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id = "wrapper">
        <h1>Weather Dashboard</h1>
    </div>
    <div class = "row ">
        <div class = "col-lg-3 search">
            <div>
                <h6>Search for a City:</h6>
                <div class="input-group mb-3">
                    <input id = "userInput" type="text" class="form-control">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id = "search" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
    
                <div class = "addBtn"></div>
            </div>
        </div>

        <div class = "col-lg-9">
            <div class = "row">
                <div class = "col-lg-12 col-md-12">
                    <div class ="jumbotron">
                        <h2 id = "location"></h2>
                        <div id ="temp"></div>
                        <div id ="humidity"></div>
                        <div id ="wind-speed"></div>
                        <div id ="uv-index"></div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-12">
                        <div class = "five-day">5-Day Forcast:
                            <div class = "row" id = "addFiveDay"></div>

                        </div>
                        <div class = "days"></div>
                </div>
            </div>
        
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
